version: 2

models:
  - name: customers_stg
    description: "customers_stg from customer raw table"
    columns:
      - name: CustomerID
        data_tests:
          - unique
          - not_null
      - name: LastName
        description: "Last name is a required field"
        data_tests:          
          - not_null
      - name: countrycode
        data_tests:
          - accepted_values: 
              values: ['US', 'UK','IND','JP','AUS',CA]
      - name: countrycode
        data_tests:
          - relationships:
              to: ref('country_code') # model name
              field: country_code        
  - name: orders_stg
    description: staged order data from raw order table  
    columns:
      - name: OrderID
        description: The primary key got orders_stg table
        tests:
          - unique
          - not_null
    
        